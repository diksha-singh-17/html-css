<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Msg</title>
</head>
<body>
    <div class="entry">
        <h1>Recorded Data:</h1>
    </div>
    <script>
        alert("Tell Us about Yourself!!")
        let name=prompt("what's is your name?");
        let age=prompt("what's is your age?");
        let hobby=prompt("what's is your hobby?");
        let city=prompt("what's is your city?");
        let sunsign=prompt("what's is your sunsign?");
        
         document.write(name);
         document.write("<br>");
        document.write(age);
        document.write("<br>");
        document.write(hobby);
        document.write("<br>");
        document.write(city);
        document.write("<br>");
        document.write(sunsign);
        alert("Your Data has been recorded Successfully!!!");
    </script>
</body>
</html>
